<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
  
<body>

<script>
    
var num = prompt("Digite o numero que será multiplicado")
document.writeln("<br> O numero que será multiplicado é " + num)

var mult = prompt("Digite até que numero que ele será multiplicado")
document.writeln("<br> Ele será multiplicado  até " + mult)

for (var i = 0; i <= mult; i++){
document.writeln("<br>" + (num) +  " x " + (i) + " = " + (num * i));
}

</script> 

</body>

</html>
